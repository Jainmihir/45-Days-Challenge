<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APi-Document</title>
</head>
<body style="background-color: #212121 ;color:aliceblue;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
     -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/jainmihir'
    // issse data request send and receive

    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);

    console.log("Here");
    // onreadystatechange = baar baar state change hone pr ky state aari hai 
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState); // states

        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText); // string -> string to json
            console.log(typeof data);
            
            const div = document.createElement('div')
            // image
            const img = document.createElement('img');
            const image = data.avatar_url;
            img.src=image;
           
            // followers
            const followers = data.followers;
            const addText = document.createTextNode(`Mihir Follower is ${followers}`);
            div.appendChild(addText);
            div.appendChild(img);    
                             
            document.body.appendChild(div);
        }
    }
    xhr.send(); // send the data  and call the api to the browser.
</script>
</html>
